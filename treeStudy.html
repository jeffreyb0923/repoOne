<title>treeStudy</title>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ul, #myUL {
            list-style-type: none;
        }

        #myUL {
            margin: 0;
            padding: 0;
        }


        .caret {
            cursor: pointer;
            -webkit-user-select: none;  Safari 3.1+ 
            -moz-user-select: none;  Firefox 2+ 
            -ms-user-select: none;  IE 10+ 
            user-select: none;
/*            border: solid;
            border-width: thin;
*/        

        }

            .caret::before {
                /*content: "\25B6";*/
                
/*                content: "\2517";
                color: black;
                display: inline-block;
                margin-right: 6px;
*/

            }

        .caret-down::before {
            /*
            -ms-transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
            display: inline-block;
                            */

            margin-right: 6px;
            content: "\2517";
        }

        .nested {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body LINK="#0000ff" VLINK="#800080" BGCOLOR="aquamarine">
    
    <ul id="myUL">
        <li>
            <span class="caret">Beverages</span>
            <ul class="nested">                
                <li>Coffee</li>
                <li><span class="caret">Tea</span>
                    <ul class="active">
                        <li>Black Tea</li>
                        <li>White Tea</li>
                        <li>
                            s
                            <span class="caret">
                                <ul class="nested">
                                    <li><img src="9901L.jpg" width="256"></li>
                                </ul>
                            </span>
</li>
                        <li>
                            a
                            <ul class="nested"><span class="caret">.</span>
<li><img src="arcosanti_oblique.jpg" width="256"></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        var toggler = document.getElementsByClassName("caret");
        var i;

        for (i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function () {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
            });
        }
    </script>
</body>
</html>
